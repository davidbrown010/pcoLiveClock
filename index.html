<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unite Tech Clock</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id = 'background'>
      <div id = 'textWrapper' class = 'startFade'>
        <h1 id = 'clock'></h1>
        <h2 id = 'date'></h2>
      </div>
      <div id = 'colorPickerWrapper' class = 'startFade'>
        <div id = 'colorPicker'>
          <div class = 'circle' id = 'color1'></div>
          <div class = 'circle' id = 'color2'></div>
          <div class = 'circle' id = 'color3'></div>
          <div class = 'circle' id = 'color4'></div>
          <div class = 'circle circleBorder' id = 'color5'></div>
        </div>
      </div>
    </div>
    <script rel="text/javascript" src="time.js"></script>
    <script rel="text/javascript" src="color.js"></script>
  </body>
</html>
